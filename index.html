<body>
<h1 id="title">Ethio Flowers</h1>
<h2 id="motto">13 Months of Sunshine</h2>
<u><h3 id="feedback">Customer Feedback Form</h3></u>
<div id="image">
  <img src="https://images.pexels.com/photos/6742/light-arm-love-flowers.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="bouquet of flowers" class="flower">
</div>
  
<div class="paragraphs">  
<p id="paragraph1">Dear Customer,</p>
<p id="paragraph2">Hoping all is well with you. This is a short feedback. Please rate the service you received and kindly leave a comment below.Thank You!!!</p>
</div>
<br>
<div id="review">
   <p>How happy are you with the service you received?</p>
    <label>
      <input
             name="customer"
             value="disappointed"
             type="radio"
             class="radio-input" />Excellent</label><br>
    <label>
      <input
             name="customer"
             value="improved"
             type="radio"
             class="radio-input" />Good</label><br>
    <label>
      <input
             name="customer"
             value="neutral"
             type="radio"
             class="radio-input" />Average</label><br>
    <label>
      <input
             name="customer"
             value="satisfied"
             type="radio"
             class="radio-input" />Bad</label><br>
    <label>

</div>
<br>

<div id="form">
  <p>Customer comments:</p>
  <ul id="list"></ul>
    <input
          type="text"
          name="comments"
          id="comments"
      placeholder="..." required/>
</div> 
<div>
  <button id="buttons">Add comment</button>
  <br>
  <button id="button1">Submit</button>
</div>
 <script src="group7.js"></script>
